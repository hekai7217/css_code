<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位水平居中</title>

    <style>

        *{
            padding:0px;
            margin: 0px;
        }

        div{
            width: 300px;
            height: 300px;
            background-color: #ccc;
            /*margin: 100px auto;*/

            position: absolute;
            top: 200px;
            left: 50%;
            margin-left: -150px;
        }

    /*
        如何让绝对定位的元素水平居中
         只需要 设置绝对 定位元素的left:50%
         然后 设置绝对定位元素 margin-left: 元素宽度的一半
    */

    </style>

</head>
<body>

<div></div>


</body>
</html>
